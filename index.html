<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fontfamily import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <nav class="nav-container">
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="nav-left">
            <div class="nav-logo"><img src="/images/logo.svg" alt="Logo" srcset=""></div>
            <ul class="nav-links">
                <li id="links">Collections</li>
                <li id="links">About</li>
                <li id="links">Product</li>
                <li id="links">Contact</li>
            </ul>
        </div>
        <div class="nav-right">
            <img src="/images/icon-cart.svg" alt="">
            <img class="profile" src="/images/image-avatar.png" alt="">
        </div>
    </nav>
    <div class="main-container">
        <div class="main-left-part">
            <div class="main-img-holder">
                <img src="/images/image-product-1.jpg" alt="Shoe image" class="main-img" id="main-img">
                <div class="img-thumbnail">
                    <div class="thumbnail"><img src="/images/image-product-1-thumbnail.jpg" alt=""></div>
                    <div class="thumbnail"><img src="/images/image-product-2-thumbnail.jpg" alt=""></div>

                    <div class="thumbnail"><img src="/images/image-product-4-thumbnail.jpg" alt=""></div>
                </div>
            </div>
        </div>

            <h5>SNEAKER COMPANY</h5>
            <h2>Fall Limited Edition Sneakers</h2>
            <p>These low-profile sneakers are your perfect causual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <div class="price-container">
                <p class="dis-price">$125.00</p>
                <p class="dis-per">50%</p>
            </div>
            <p id="oldprice">$250.00</p>
            <div class="no-items">
                <div class="add-item">
                    <img src="/images/icon-minus.svg" alt=""><span class="itms">!</span> <img src="/images/icon-plus.svg" alt="">
                </div>
                <button class="addtocrate"> Add to cart</button>
